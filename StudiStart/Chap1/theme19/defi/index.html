<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Exemple</title>
    <style>
        body{
            font-size: 16px;
        }
      header {
        height: 100px;
        background-color: blue;
        color: white;
      }
      .logo,
      .connexion {
        background-color: coral;
      }
      nav {
        height: 80px;
        background-color: darkgoldenrod;
      }
      aside {
        height: auto;
        background-color: lightslategray;
      }
      .article1{
        height: 200px;
        background-color: deeppink;
      }

      .article2{
        height: 200px;
        background-color: orange;   
      }

      .article3{
        height: 200px;
        background-color: purple;  
      }

      .article4 {
        height: 200px;
        background-color: greenyellow;
      }
      footer {
        height: 200px;
        background-color: cadetblue;
      }
      .tutu {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="row justify-content-between">
        <h1 class="row justify-content-center align-items-center">Ma première page Bootstrap</h1>
        <p class="row justify-content-center align-items-center">Wireframe avec Bootstrap 5</p>
      </header>
          <div class="row justify-content-center">
            <div class="col-12 col-md-3 align-items-center">
                <article class="article1">
                    ARTICLE
                </article>
                <article class="article1">
                    ARTICLE2
                </article>
            </div>
            <div class="col-12 col-md-7 align-items-center">
                <article class="article2">
                    ARTICLE1
                </article>
                <article class="article2">
                    ARTICLE2
                </article>
            </div>
            <div class="col-12 col-md-4 align-items-center">
                <article class="article3">
                    ARTICLE1
                </article>
            </div>
            <div class="col-12 col-md-8 align-items-center">
                <article class="article3">
                    ARTICLE1
                </article>
            </div>
            <div class="row justify-content-around">
                <article class="article4 col-3">
                    ARTICLE1
                </article>
                <article class="article4 col-3">
                    ARTICLE1
                </article>
                <article class="article4 col-3">
                    ARTICLE1
                </article>
            </div>
          </div>
    </div>
  </body>
</html>

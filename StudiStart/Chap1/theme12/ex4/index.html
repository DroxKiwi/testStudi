<!DOCTYPE html>
<html>
  <body>
   <form method="POST" action="action.php">
  	<fieldset>
  	<legend>Formulaire</legend>
    <label for="name">Votre nom</label>
    <input type="text" name="name" id="name" placeholder="Saisissez votre nom">
    <label for="birthDate">Votre date de naissance</label>
    <input type="date" name="birthDate" id="birthDate" placeholder="Saisissez votre date de naissance">
    <label for="comment">Commentaire</label>
    <textarea rows="4" name="comment" id="comment" placeholder="Ajoutez un commentaire pertinent"></textarea>
    <label for="email">Votre adresse e-mail</label>
    <input type="email" name="email" id="email" placeholder="Saisissez votre e-mail">
    
    <label for="civ">choisir civilité</label>

    <label for="opt1">homme</label>
    <input type="radio" name="civ" id="opt1" placeholder="civilite" checked>
    <label for="opt2">femme</label>
    <input type="radio" name="civ" id="opt2" placeholder="civilite">

    <label for="langageProg">Choisir son langage de prog</label>
    <select name="langageProg" id="langageProg">
        <option value="HTML">HTML</option>
        <option value="JS">JS</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="SQL">SQL</option>
    </select>

    <label for="condition">Accepter les conditions général d'utilisations</label>
    <input type="checkbox" name="condition" id="condition">

</fieldset>

</form> 
  </body>
<style>
    body {
        font-family: Calibri, serif;
    }

    form {
        max-width: 50%;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    label.inline-label {
        display: inline-block;
    }

    fieldset {
        border: 1px solid lightgray;
        background-color: rgba(225, 233, 255, 0.25);
    }

    legend {
        font-style: italic;
        font-size: 1.1em;
        padding: 5px;
    }

    form input, form select, form textarea {
        display: inline-block;
        margin-bottom: 10px;
        padding: 10px;
        width: 80%;
    }

    form input[type="radio"],
    form input[type="checkbox"],
    form input[type="submit"] {
        width: auto;
    }

    form select option {
        color: red;
    }

</style>
</html>
